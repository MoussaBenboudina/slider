<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

    <div class="slider-container">
<div class="number" id="number"></div>
        <img src="images/a1.jpg" alt="" class="active">
        <img src="images/a2.jpg" alt="" >
        <img src="images/a3.jpg" alt="">
        <img src="images/a4.jpg" alt="">
        <img src="images/a5.jpg" alt="">
        <img src="images/a6.jpg" alt="">
        
       
    </div>

    <div class="slider-controls">
        <span id="prev" class="prev">previous</span>
        <span id="indicators" class="indicators">
            <ul>
                <li data-index="1" class="active">1</li>
                <li data-index="2">2</li>
                <li data-index="3">3</li>
                <li data-index="4">4</li>
                <li data-index="5">5</li>
                <li data-index="6">6</li>
            </ul>
        </span>
        <span id="next" class="next">Next</span>

    </div>
    <script src="main.js"></script>
</body>
</html>
